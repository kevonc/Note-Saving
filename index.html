<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Backbone.js â€¢ Note Saving App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div id="noteapp">
        <h1>Backbone Note Saving App</h1>
        <div class="row">
          <div class="col-md-3">
            <div id="list">
              Sidebar
            </div>
          </div>
          <div class="col-md-9">
            <div id="content">
              Content
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/html" id="note-template">
      <div class="singleNote">
        <h3><%= title %></h3>
        <h5><%= about %></h5>
        <p><%= text %></p>
      </div>
    </script>

    <script src="js/lib/jquery-1.10.2.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/lib/backbone.localStorage-min.js"></script>
    <script src="js/lib/backbone.marionette.js"></script>
    <script src="js/models/note.js"></script>
    <script src="js/collections/notes.js"></script>
    <script src="js/views/notes.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/routers/router.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
